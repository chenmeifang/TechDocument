<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 200px;
        display: flex;
        background-color: yellow;
        /* justify-content: center; */
      }
      .a {
        width: 100px;
        height: 100px;
      }
      .b {
        background-color: red;
        flex-grow: 2;
      }
      .c {
        background-color: green;
        flex-grow: 1;
      }
      .d {
        background-color: blue;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a b">111</div>
      <div class="a c">22</div>
      <div class="a d">333</div>
    </div>
  </body>
</html>
